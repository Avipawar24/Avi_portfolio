<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Vite App</title>
  </head>
  <body>
    <div id="main">
      <div id="navbar">
          <div class="top-left-nav">
            <div class="backhover">
              <a href="">Ship to 41350</a>
            <i class="ri-map-pin-line"></i>
            </div>
           <div class="backhover">
            <a href="">Seattle Pike Plaza</a>
            <i class="ri-community-line"></i>
           </div>
          </div>
          <div class="top-right-nav">
            <button class="nav-btn">SignUp</button>
            <button class="nav-btn">SignIn</button>
          </div>
      </div>

      <!--second navbar -->
      <div class="second-navbar">
        <div class="image">
          <img src="https://corporate.target.com/getmedia/890f3192-ce35-496a-a3cf-15fc0a8105d0/Target_Bullseye-Logo_Red.jpg?width=460" alt="">
        </div>
        <p>Categories</p>
        <p>Deals</p>
        <p>New & featured</p>
        <p>Pickup & delivery</p>
       <div class="searchbar">
        <input type="text" placeholder="What can we help you find?">
       </div>
       <i class="ri-contacts-line"></i>
       <i class="ri-shopping-cart-line"></i>
      </div>

      <!-- Products Section -->
       <div class="products">
        <h5 class="heading">That fall feeling</h5>
       </div>
       <div class="main-cards">
        <div class="main-card"></div>
       </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
