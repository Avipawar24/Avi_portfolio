<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-card-management</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 15px;
            margin: 10px 15px;
            font-family: 'Courier New', Courier, monospace;
        }
        #container div{
            padding: 15px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            border-radius: 10px;
        }

        #container div > button{
            width: 250px;
            height: 40px;
            background-color:#ff9900;
            border-radius: 15px;
            border: none;
            text-align: center;
            font-weight: 700;
            top: 50%;
            left: 50%;
        }
        #container div h2{
            margin-top: 0%;
        }
    </style>
</head>
<body>
    <h1>Product Page</h1>
    <a href="cart-page.html"> Go To > Cart-Page</a>
    <div id="container"></div>
</body>
<script src="index.js"></script>
</html>
