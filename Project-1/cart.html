<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="cart-container">
        <h1 class="cart-title">CART</h1>
        <div class="cart-item">
            <img src="https://cdn.shopify.com/s/files/1/0248/3473/6191/files/8073151__00002__1_360x.jpg?v=1716533520" alt="Burberry Womens Logo Nylon Tote Bag" class="cart-item-image">
            <div class="cart-item-details">
                <h2 class="item-title">Burberry Womens Logo Nylon Tote Bag</h2>
                <p class="item-size">Large / Black</p>
                <div class="item-quantity">
                    <button class="quantity-btn">-</button>
                    <input type="number" value="2" class="quantity-input">
                    <button class="quantity-btn">+</button>
                </div>
                <p class="item-price">$589.99</p>
            </div>
        </div>
        <div class="cart-summary">
            <p class="subtotal">SUBTOTAL <span>$1,179.98</span></p>
            <p class="note">Shipping, taxes, and discounts codes calculated at checkout.</p>
            <a href="login.html"><button class="checkout-btn">CHECK OUT</button></a>
        </div>
    </div>
</body>
</html>
